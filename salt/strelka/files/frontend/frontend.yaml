{%- if grains.role in ['tc-sensor', 'tc-heavynode'] -%}
  {%- set mainint = salt['pillar.get']('host:mainint') %}
  {%- set ip = salt['grains.get']('ip_interfaces:' ~ mainint)[0] %}
{%- else %}
  {%- set ip = salt['pillar.get']('global:managerip') %}
{%- endif -%}
server: ":57314"
coordinator:
  addr: '{{ ip }}:6380'
  db: 0
gatekeeper:
  addr: '{{ ip }}:6381'
  db: 0
  ttl: 1h
response:
  log: "/var/log/strelka/strelka.log"
