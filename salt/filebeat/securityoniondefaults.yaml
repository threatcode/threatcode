{%- set ZEEKVER = salt['pillar.get']('global:mdengine', '') %}
{% set ZEEKLOGLOOKUP = {
    'conn': 'connection',
} %}
threatcode_filebeat:
  modules:
  {%- if grains['role'] in ['tc-manager', 'tc-eval', 'tc-managersearch', 'tc-standalone','tc-node', 'tc-hotnode', 'tc-warmnode', 'tc-heavynode']   %}
    elasticsearch:
      server:
        enabled: true
        var.paths: ["/logs/elasticsearch/*.log"]
    logstash:
      log:
        enabled: true
        var.paths: ["/logs/logstash.log"]
  {%- endif %}
  {%- if grains['role'] in ['tc-manager', 'tc-eval', 'tc-managersearch', 'tc-standalone'] %}
    kibana:
      log:
        enabled: true
        var.paths: ["/logs/kibana/kibana.log"]
  {%- endif %}
  {%- if grains['role'] in ['tc-manager', 'tc-eval', 'tc-managersearch', 'tc-standalone', 'tc-heavynode'] %}
    redis:
      log:
        enabled: true
        var.paths: ["/logs/redis.log"]
      slowlog:
        enabled: false
  {%- endif %}
        